name: Deploy to SFTP

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 #リポジトリのソースを取得

      - name: init SSH agent
        uses: webfactory/ssh-agent@v0.9.0

      - name: test
        run: echo "${{ secrets.XSERVER_SFPT_PASSPHRASE }} ${{ secrets.XSERVER_SFTP_PRIVATE_KEY }}"
